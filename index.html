<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <title>Equação do 2º Grau</title>
   <link href="lib/katex/katex.min.css" type="text/css" rel="stylesheet">
   <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

   <div id="calculator">
      <section id="equation">
         <div class="equation-values">
            <input type="number" class="input-coefficient" id="a" placeholder="a" autocomplete="off">
            <label for="a">x²</label>
            <input type="number" class="input-coefficient" id="b" placeholder="b" autocomplete="off">
            <label for="b">x</label>
            <input type="number" class="input-coefficient" id="c" placeholder="c" autocomplete="off">
            <label>= 0</label>
         </div>

         <button class="button-solve" id="solveEquation">Resolver equação</button>
      </section>

      <section id="resolution">
         <h1 class="heading">Resolução</h1>
         <div class="steps-wrapper" id="steps"></div>
      </section>
   </div>

   <script src="js/jquery.min.js"></script>
   <script src="lib/katex/katex.min.js"></script>
   <script src="js/app.js"></script>

</body>
</html>
